  #   environment:
  #     - MYSQL_ROOT_PASSWORD=mysql_password
  #     - MYSQL_DATABASE=leaflow_checkin
  #   volumes:
  #     - mysql_data:/var/lib/mysql
  #   restart: unless-stopped

volumes:
  mysql_data:
